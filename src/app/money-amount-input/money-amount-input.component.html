<div class="container mt-4">
     <div class="form-group">
          <label for="amountInput">Amount</label>
          <input type="number" class="form-control" 
          [formControl]="amountControl" id="amountInput"
          placeholder="Enter amount"
          formControlName="amount">

          <div *ngIf="amountControl.invalid && 
          (amountControl.dirty || amountControl.touched)"
          class="alert alert-danger">
          
               <div *ngIf="amountControl.errors.required">
                    Amount is required.
               </div>
          
               <div *ngIf="amountControl.errors.min">
                    Amount should be minimum 1 GEL.
               </div>
          
               <div *ngIf="amountControl.errors.max">
                  Amount should be maximum 100 GEL.
              </div>
          
          </div>

     </div>
 </div>
